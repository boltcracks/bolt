<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolt! - Forums</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1C2526 0%, #2A3439 100%);
            font-family: 'Courier New', monospace;
            color: #7289DA;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        h1 {
            font-size: 80px;
            font-weight: bold;
            color: #7289DA;
            text-shadow: 
                -3px -3px 0 #FF0000, 3px -3px 0 #FF0000,
                -3px 3px 0 #FF0000, 3px 3px 0 #FF0000,
                -3px -3px 0 #800080, 3px -3px 0 #800080,
                -3px 3px 0 #800080, 3px 3px 0 #800080;
            letter-spacing: 2px;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            margin: 0;
        }

        .tab-container {
            display: flex;
            gap: 10px;
            position: absolute;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
        }
        .tab {
            font-size: 20px;
            font-weight: bold;
            color: #7289DA;
            background: linear-gradient(45deg, #2A3439, #3A4449);
            border: 2px solid #FF0000;
            padding: 10px 20px;
            cursor: pointer;
            text-shadow: 0 0 5px #800080;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(255, 0, 0, 0.5);
        }
        .tab:hover, .tab.active {
            background: #FF0000;
            color: #fff;
            box-shadow: 0 3px 15px rgba(255, 0, 0, 0.8);
        }

        #chat-container {
            width: 600px;
            height: 400px;
            background: rgba(42, 52, 57, 0.95);
            border: 2px solid #7289DA;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(114, 137, 218, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #7289DA #2A3439;
        }
        #chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        #chat-messages::-webkit-scrollbar-track {
            background: #2A3439;
        }
        #chat-messages::-webkit-scrollbar-thumb {
            background: #7289DA;
            border-radius: 4px;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            background: #1C2526;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        .message.pinned {
            background: #2A3439;
            border: 1px solid #FF0000;
        }
        .message .username {
            font-weight: bold;
            color: #FF0000;
            text-shadow: 0 0 5px #800080;
        }
        .message .content {
            color: #7289DA;
            word-wrap: break-word;
        }
        .message .timestamp {
            font-size: 12px;
            color: #800080;
            text-shadow: 0 0 3px #FF0000;
            margin-left: 10px;
        }
        #chat-input {
            display: flex;
            padding: 10px;
            background: #2A3439;
            border-top: 1px solid #7289DA;
        }
        #chat-input input {
            flex: 1;
            padding: 10px;
            background: #1C2526;
            border: 1px solid #7289DA;
            color: #fff;
            font-size: 14px;
            border-radius: 5px 0 0 5px;
            outline: none;
        }
        #chat-input input:focus {
            border-color: #FF0000;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
        #chat-input button {
            padding: 10px 20px;
            background: #7289DA;
            border: none;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
            transition: background 0.3s ease;
        }
        #chat-input button:hover {
            background: #FF0000;
        }

        .top-right-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        .top-right-buttons button {
            font-size: 16px;
            padding: 10px 20px;
            background: #FF0000;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            text-shadow: 0 0 5px #800080;
            transition: all 0.3s ease;
        }
        .top-right-buttons button:hover {
            background: #800080;
            box-shadow: 0 0 15px rgba(128, 0, 128, 0.7);
        }
        #download-button {
            background: #7289DA;
        }
        #download-button:hover {
            background: #FF0000;
        }
    </style>
</head>
<body>
    <div class="top-right-buttons">
        <button id="download-button" onclick="downloadPlaceholder()">DOWNLOAD</button>
        <button id="logout-button" onclick="logout()">Log Out</button>
    </div>
    <h1>Bolt!</h1>
    <div class="tab-container">
        <div class="tab" data-tab="cs2" onclick="switchTab('cs2')">CS2 CRACKS</div>
        <div class="tab" data-tab="csgo" onclick="switchTab('csgo')">CS:GO CRACKS</div>
    </div>
    <div id="chat-container">
        <div id="chat-messages"></div>
        <div id="chat-input">
            <input type="text" id="message-input" placeholder="Type your message..." maxlength="200">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const ENCRYPTION_KEY = 'Bolt!Crack2025';
        let currentUser = null;
        let currentTab = 'cs2';
        let ws = new WebSocket('ws://localhost:8080');

        // Load user from index.html session
        const storedUsers = decryptUsers();
        if (storedUsers) {
            const lastUser = storedUsers[storedUsers.length - 1];
            currentUser = lastUser;
        }

        if (!currentUser) {
            alert('You need to sign in first, asshole!');
            window.location.href = 'index.html';
        }

        // WebSocket Handling
        ws.onopen = () => console.log('Connected to WebSocket, you prick.');
        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.type === 'init') {
                messages = data.messages;
                loadMessages();
            } else if (data.type === 'chat' && data.tab === currentTab) {
                messages[currentTab].push(data.message);
                loadMessages();
            }
        };
        ws.onerror = () => alert('WebSocket fucked upâ€”start the server, asshole!');
        ws.onclose = () => console.log('WebSocket closed, shit happens.');

        let messages = { cs2: [], csgo: [] };

        function decryptUsers() {
            const encrypted = localStorage.getItem('boltUsers');
            if (!encrypted) return null;
            try {
                const bytes = CryptoJS.AES.decrypt(encrypted, ENCRYPTION_KEY);
                return JSON.parse(bytes.toString(CryptoJS.enc.Utf8));
            } catch (e) {
                console.error('Decryption failed:', e);
                return null;
            }
        }

        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`.tab[data-tab="${tab}"]`).classList.add('active');
            loadMessages();
        }

        function loadMessages() {
            const chatMessages = document.getElementById('chat-messages');
            chatMessages.innerHTML = '';
            messages[currentTab].forEach(msg => {
                const div = document.createElement('div');
                div.className = `message ${msg.pinned ? 'pinned' : ''}`;
                const time = new Date(msg.timestamp).toLocaleTimeString();
                div.innerHTML = `<span class="username">${msg.username}</span>: <span class="content">${escapeHtml(msg.content)}</span> <span class="timestamp">[${time}]</span>`;
                chatMessages.appendChild(div);
            });
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('message-input');
            const content = input.value.trim();
            if (!content) return;

            const message = { type: 'chat', tab: currentTab, username: currentUser.username, content };
            ws.send(JSON.stringify(message));
            input.value = '';
        }

        function escapeHtml(text) {
            const map = { '&': '&', '<': '<', '>': '>', '"': '"', "'": ''' };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        function downloadPlaceholder() {
            alert('Download feature coming soon, asshole!');
        }

        function logout() {
            currentUser = null;
            window.location.href = 'index.html';
        }

        // Initialize
        document.querySelector('.tab[data-tab="cs2"]').classList.add('active');
        document.getElementById('message-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>

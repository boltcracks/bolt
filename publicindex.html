    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1C2526 0%, #2A3439 100%);
            font-family: 'Courier New', monospace;
            overflow: hidden;
            color: #7289DA;
        }

        /* Loading Screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1C2526;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 1;
            transition: opacity 1s ease-out;
        }
        #loading-screen.fade-out {
            opacity: 0;
        }
        #loading-text {
            font-size: 60px;
            font-weight: bold;
            color: #7289DA;
            text-shadow: 0 0 15px #FF0000, 0 0 30px #800080;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Blood Splatter */
        .blood {
            position: absolute;
            width: 25px;
            height: 25px;
            background: radial-gradient(circle, #FF0000 50%, transparent 70%);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.9);
            animation: splatter 2s ease-out forwards;
        }
        @keyframes splatter {
            0% { transform: scale(0) rotate(0deg); opacity: 1; }
            50% { transform: scale(2) rotate(45deg); opacity: 0.7; }
            100% { transform: scale(3) rotate(90deg); opacity: 0; }
        }

        /* Main Content */
        #main-content {
            display: none;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        h1 {
            position: absolute;
            top: 20px;
            font-size: 80px;
            font-weight: bold;
            color: #7289DA;
            text-shadow: 
                -3px -3px 0 #FF0000, 3px -3px 0 #FF0000,
                -3px 3px 0 #FF0000, 3px 3px 0 #FF0000,
                -3px -3px 0 #800080, 3px -3px 0 #800080,
                -3px 3px 0 #800080, 3px 3px 0 #800080;
            letter-spacing: 2px;
        }
        .auth-buttons {
            display: flex;
            gap: 30px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .auth-buttons button {
            font-size: 26px;
            font-weight: bold;
            color: #7289DA;
            background: linear-gradient(45deg, #2A3439, #3A4449);
            border: 3px solid #FF0000;
            padding: 15px 30px;
            cursor: pointer;
            text-shadow: 0 0 10px #800080;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.5);
        }
        .auth-buttons button:hover {
            background: #FF0000;
            color: #fff;
            box-shadow: 0 5px 25px rgba(255, 0, 0, 0.8);
            transform: scale(1.05);
        }

        /* Forms */
        .auth-form {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(42, 52, 57, 0.95);
            padding: 30px;
            border: 2px solid #7289DA;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(114, 137, 218, 0.5);
            width: 300px;
        }
        .auth-form .row {
            margin: 20px 0;
        }
        .auth-form label {
            display: block;
            color: #7289DA;
            font-size: 16px;
            margin-bottom: 5px;
            text-shadow: 0 0 5px #800080;
        }
        .auth-form input {
            width: 100%;
            padding: 12px;
            background: #1C2526;
            border: 1px solid #7289DA;
            color: #fff;
            font-size: 14px;
            border-radius: 5px;
            box-shadow: inset 0 0 5px rgba(114, 137, 218, 0.3);
        }
        .auth-form input:focus {
            outline: none;
            border-color: #FF0000;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
        .auth-form button {
            width: 100%;
            font-size: 16px;
            padding: 12px;
            background: #7289DA;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .auth-form button:hover {
            background: #FF0000;
        }
        .auth-form span {
            display: block;
            margin-top: 10px;
            color: #7289DA;
            text-shadow: 0 0 5px #FF0000;
            font-size: 14px;
        }

        /* Welcome Section */
        #welcome-section {
            display: none;
            text-align: center;
            height: 100vh;
            flex-direction: column;
            justify-content: center;
            color: #7289DA;
            background: linear-gradient(135deg, rgba(28, 37, 38, 0.8), rgba(42, 52, 57, 0.8));
        }
        #welcome-section p {
            font-size: 24px;
            text-shadow: 0 0 10px #FF0000;
        }
        #welcome-section button {
            font-size: 16px;
            padding: 12px 24px;
            background: #FF0000;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        #welcome-section button:hover {
            background: #800080;
            box-shadow: 0 0 15px rgba(128, 0, 128, 0.7);
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <span id="loading-text">BOLT THE FUCKING CRACKING TEAM</span>
    </div>

    <!-- Main Content -->
    <div id="main-content">
        <h1>Bolt!</h1>
        <div class="auth-buttons">
            <button onclick="showSignUp()">Sign Up</button>
            <button onclick="showSignIn()">Sign In</button>
        </div>

        <!-- Sign Up Form -->
        <div id="signup-form" class="auth-form">
            <div class="row">
                <label>Invite Code</label>
                <input type="text" id="signup-invite" placeholder="e.g., BOLT2025" />
            </div>
            <div class="row">
                <label>Username</label>
                <input type="text" id="signup-username" placeholder="Your handle" />
            </div>
            <div class="row">
                <label>Password</label>
                <input type="password" id="signup-password" placeholder="Secure password" />
            </div>
            <div class="row">
                <label>Discord (Optional)</label>
                <input type="text" id="signup-discord" placeholder="Click to link" readonly onclick="linkDiscord('signup')" />
            </div>
            <button onclick="submitSignUp()">Sign Up</button>
            <span id="signup-status">Enter details to join the elite.</span>
        </div>

        <!-- Sign In Form -->
        <div id="signin-form" class="auth-form">
            <div class="row">
                <label>Username</label>
                <input type="text" id="signin-username" placeholder="Your handle" />
            </div>
            <div class="row">
                <label>Password</label>
                <input type="password" id="signin-password" placeholder="Your password" />
            </div>
            <button onclick="submitSignIn()">Sign In</button>
            <span id="signin-status">Log in to access Bolt!</span>
        </div>
    </div>

    <!-- Welcome Section -->
    <div id="welcome-section">
        <h1>Bolt!</h1>
        <p id="welcome-message">Welcome to the fucking elite, <span id="welcome-username"></span>!</p>
        <p id="discord-info">Discord: Not linked yet.</p>
        <button onclick="logout()">Log Out</button>
    </div>

    <script>
        // --- Advanced Setup ---
        const ENCRYPTION_KEY = 'Bolt!Crack2025'; // Key for AES encryption
        const VALID_INVITE_CODE = 'BOLT2025';
        let users = decryptUsers() || encryptUsers([{ username: 'Bolt!', password: 'bolt!', discord: null }]);
        let currentUser = null;

        function encryptUsers(data) {
            const encrypted = CryptoJS.AES.encrypt(JSON.stringify(data), ENCRYPTION_KEY).toString();
            localStorage.setItem('boltUsers', encrypted);
            return data;
        }

        function decryptUsers() {
            const encrypted = localStorage.getItem('boltUsers');
            if (!encrypted) return null;
            try {
                const bytes = CryptoJS.AES.decrypt(encrypted, ENCRYPTION_KEY);
                return JSON.parse(bytes.toString(CryptoJS.enc.Utf8));
            } catch (e) {
                console.error('Decryption failed:', e);
                return null;
            }
        }

        // --- Blood Splatter ---
        function createBloodSplatter() {
            const blood = document.createElement('div');
            blood.className = 'blood';
            blood.style.left = Math.random() * window.innerWidth + 'px';
            blood.style.top = Math.random() * window.innerHeight + 'px';
            document.body.appendChild(blood);
            setTimeout(() => blood.remove(), 2000);
        }
        for (let i = 0; i < 30; i++) {
            setTimeout(createBloodSplatter, i * 150);
        }

        // --- Loading Screen ---
        window.onload = () => {
            setTimeout(() => {
                const loadingScreen = document.getElementById('loading-screen');
                loadingScreen.classList.add('fade-out');
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                    document.getElementById('main-content').style.display = 'flex';
                }, 1000);
            }, 4000);
        };

        // --- Form Handling ---
        function showSignUp() {
            document.getElementById('signup-form').style.display = 'block';
            document.getElementById('signin-form').style.display = 'none';
        }

        function showSignIn() {
            document.getElementById('signin-form').style.display = 'block';
            document.getElementById('signup-form').style.display = 'none';
        }

        function linkDiscord(context) {
            // Mock Discord OAuth2 flow (client-side simulation)
            const discordId = prompt('Enter your Discord ID (e.g., User#1234) or leave blank to skip:');
            if (discordId) {
                if (context === 'signup') {
                    document.getElementById('signup-discord').value = discordId;
                } else if (currentUser) {
                    currentUser.discord = discordId;
                    updateWelcome();
                    encryptUsers(users);
                }
            }
        }

        function submitSignUp() {
            const invite = document.getElementById('signup-invite').value.trim();
            const username = document.getElementById('signup-username').value.trim();
            const password = document.getElementById('signup-password').value;
            const discord = document.getElementById('signup-discord').value || null;
            const status = document.getElementById('signup-status');

            if (!invite || !username || !password) {
                status.textContent = 'All fields except Discord are required, prick!';
                return;
            }

            if (invite !== VALID_INVITE_CODE) {
                status.textContent = 'Invalid invite code, asshole!';
                return;
            }

            if (users.some(u => u.username === username)) {
                status.textContent = 'Username taken, try another!';
                return;
            }

            users.push({ username, password, discord });
            encryptUsers(users);
            status.textContent = 'Signed up! Sign in now, you glorious bastard!';
            setTimeout(() => {
                document.getElementById('signup-form').style.display = 'none';
                status.textContent = 'Enter details to join the elite.';
            }, 2000);
        }

        function submitSignIn() {
            const username = document.getElementById('signin-username').value.trim();
            const password = document.getElementById('signin-password').value;
            const status = document.getElementById('signin-status');

            if (!username || !password) {
                status.textContent = 'Fill out both fields, dipshit!';
                return;
            }

            const user = users.find(u => u.username === username && u.password === password);
            if (!user) {
                status.textContent = 'Wrong credentials, fuck off!';
                return;
            }

            currentUser = user;
            status.textContent = 'Logged in, welcome to the elite!';
            setTimeout(() => {
                document.getElementById('main-content').style.display = 'none';
                document.getElementById('welcome-section').style.display = 'flex';
                updateWelcome();
            }, 1000);
        }

        function updateWelcome() {
            document.getElementById('welcome-username').textContent = currentUser.username;
            document.getElementById('discord-info').textContent = currentUser.discord 
                ? `Discord: ${currentUser.discord}` 
                : 'Discord: Not linked yet. <button onclick="linkDiscord()">Link Now</button>';
            document.getElementById('discord-info').innerHTML = document.getElementById('discord-info').textContent;
        }

        function logout() {
            currentUser = null;
            document.getElementById('welcome-section').style.display = 'none';
            document.getElementById('main-content').style.display = 'flex';
            document.getElementById('signin-status').textContent = 'Log in to access Bolt!';
        }
    </script>
</body>
</html>
